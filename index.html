<!DOCTYPE html>
<html lang="en-us">
<head>
  <title></title>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script 
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
  integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
  crossorigin="anonymous"></script>
  <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

  <script src="js/mapstyle.js"></script>
</head>

<body>
	<header class="container-fluid">
		<h1>Mapping Marietta</h1>
		<div class="row">
			<div class="col-sm">
				<input id="show-locs" type="button" value="Show Locations">
			</div>
			<div class="col-sm">
				<input id="hide-locs" type="button" value="Hide Locations">
			</div>
			<div class="col-sm">
				<input id="toggle-draw" type="button" value="Toggle Drawing">
			</div>
		</div>
	</header>

	<section class="full-height">
		<div class="row full-height no-gutters">
			<div class="col-sm-3 full-height" id="aside"></div>
			<div class="col-sm-9 full-height">
				<div id="map"></div>
			</div>

		</div>
	</section>


	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyCjjGxJHkBxrgc6162Mc9A7c6NbLm_rIdc&v=3&callback=initMap"></script>
	<script src="js/app.js"></script>
</body>
</html>
